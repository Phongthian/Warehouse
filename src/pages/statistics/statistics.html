<ion-header>
  <ion-navbar color="DeepSkyBlue" text-center padding>
    <ion-title>Statistics</ion-title>
    
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <button ion-button (click)="addDataUpdate()">UPDATE</button>
    </ion-col>
  </ion-row>

  <ion-card [hidden]="!chartData">
    <ion-card-header>
      Analytics
    </ion-card-header>
    
    <ion-card-content>
      <canvas #valueBarsCanvas></canvas>
    </ion-card-content>
  </ion-card>

  
  
</ion-content>
